      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.CreateClienteTitle_apellido}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{clienteController.selected.cedula}" title="#{bundle.CreateClienteTitle_cedula}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{clienteController.selected.edad}" title="#{bundle.CreateClienteTitle_edad}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clientecol}" for="clientecol" />

                        <p:outputLabel value="#{bundle.CreateClienteLabel_provinciaResidencia}" for="provinciaResidencia" />
                        <p:inputText id="provinciaResidencia" value="#{clienteController.selected.provinciaResidencia}" title="#{bundle.CreateClienteTitle_provinciaResidencia}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_provinciaResidencia}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_vehiculoCompro}" for="vehiculoCompro" />

                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

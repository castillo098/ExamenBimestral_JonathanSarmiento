<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosCreateDlg" widgetVar="VehiculosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculosTitle}">
            <h:form id="VehiculosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_idVehiculo}" for="idVehiculo" />
                        <p:inputText id="idVehiculo" value="#{vehiculosController.selected.idVehiculo}" title="#{bundle.CreateVehiculosTitle_idVehiculo}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_idVehiculo}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_año}" for="año" />
                        <p:inputText id="año" value="#{vehiculosController.selected.año}" title="#{bundle.CreateVehiculosTitle_año}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_año}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_numPasajeros}" for="numPasajeros" />
                        <p:inputText id="numPasajeros" value="#{vehiculosController.selected.numPasajeros}" title="#{bundle.CreateVehiculosTitle_numPasajeros}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_numPasajeros}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculosController.selected.modelo}" title="#{bundle.CreateVehiculosTitle_modelo}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_modelo}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculosController.selected.marca}" title="#{bundle.CreateVehiculosTitle_marca}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{vehiculosController.selected.cilindraje}" title="#{bundle.CreateVehiculosTitle_cilindraje}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_cilindraje}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_paisFabricacion}" for="paisFabricacion" />
                        <p:inputText id="paisFabricacion" value="#{vehiculosController.selected.paisFabricacion}" title="#{bundle.CreateVehiculosTitle_paisFabricacion}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_paisFabricacion}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculosController.selected.placa}" title="#{bundle.CreateVehiculosTitle_placa}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_placa}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_concesionarioPertenece}" for="concesionarioPertenece" />
                        <p:inputText id="concesionarioPertenece" value="#{vehiculosController.selected.concesionarioPertenece}" title="#{bundle.CreateVehiculosTitle_concesionarioPertenece}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_concesionarioPertenece}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculosController.create}" value="#{bundle.Save}" update="display,:VehiculosListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

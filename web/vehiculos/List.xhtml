<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVehiculosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VehiculosListForm">
                <p:panel header="#{bundle.ListVehiculosTitle}">
                    <p:dataTable id="datalist" value="#{vehiculosController.items}" var="item"
                                 selectionMode="single" selection="#{vehiculosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idVehiculo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculosTitle_idVehiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehiculo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculosTitle_año}"/>
                            </f:facet>
                            <h:outputText value="#{item.año}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculosTitle_numPasajeros}"/>
                            </f:facet>
                            <h:outputText value="#{item.numPasajeros}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculosTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculosTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculosTitle_cilindraje}"/>
                            </f:facet>
                            <h:outputText value="#{item.cilindraje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculosTitle_paisFabricacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.paisFabricacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculosTitle_placa}"/>
                            </f:facet>
                            <h:outputText value="#{item.placa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculosTitle_concesionarioPertenece}"/>
                            </f:facet>
                            <h:outputText value="#{item.concesionarioPertenece}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vehiculosController.prepareCreate}" update=":VehiculosCreateForm" oncomplete="PF('VehiculosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VehiculosViewForm" oncomplete="PF('VehiculosViewDialog').show()" disabled="#{empty vehiculosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VehiculosEditForm" oncomplete="PF('VehiculosEditDialog').show()" disabled="#{empty vehiculosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vehiculosController.destroy}" update=":growl,datalist" disabled="#{empty vehiculosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

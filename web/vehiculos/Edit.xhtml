<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosEditDlg" widgetVar="VehiculosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculosTitle}">
            <h:form id="VehiculosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_idVehiculo}" for="idVehiculo" />
                        <p:inputText id="idVehiculo" value="#{vehiculosController.selected.idVehiculo}" title="#{bundle.EditVehiculosTitle_idVehiculo}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_idVehiculo}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_año}" for="año" />
                        <p:inputText id="año" value="#{vehiculosController.selected.año}" title="#{bundle.EditVehiculosTitle_año}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_año}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_numPasajeros}" for="numPasajeros" />
                        <p:inputText id="numPasajeros" value="#{vehiculosController.selected.numPasajeros}" title="#{bundle.EditVehiculosTitle_numPasajeros}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_numPasajeros}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculosController.selected.modelo}" title="#{bundle.EditVehiculosTitle_modelo}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_modelo}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculosController.selected.marca}" title="#{bundle.EditVehiculosTitle_marca}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{vehiculosController.selected.cilindraje}" title="#{bundle.EditVehiculosTitle_cilindraje}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_cilindraje}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_paisFabricacion}" for="paisFabricacion" />
                        <p:inputText id="paisFabricacion" value="#{vehiculosController.selected.paisFabricacion}" title="#{bundle.EditVehiculosTitle_paisFabricacion}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_paisFabricacion}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculosController.selected.placa}" title="#{bundle.EditVehiculosTitle_placa}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_placa}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_concesionarioPertenece}" for="concesionarioPertenece" />
                        <p:inputText id="concesionarioPertenece" value="#{vehiculosController.selected.concesionarioPertenece}" title="#{bundle.EditVehiculosTitle_concesionarioPertenece}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_concesionarioPertenece}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculosController.update}" value="#{bundle.Save}" update="display,:VehiculosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
